            @for (item of availableslots; track $index) {
            <div class=" flex w-full justify-between  space-x-10 items-start">
                <div class="w-40 h-20 flex flex-col justify-between">

                    <h1 class="text-4xl font-bold">{{item.name}}</h1>
                    <div class="flex  ">
                        <div class="flex flex-col"></div>
                        <h1 class="font-bold"
                        [ngClass]="{'text-green-700': item.slot1 || item.slot2,'text-red-700':!(item.slot1 || item.slot2)}"
                        >{{item.available}}</h1>
                        <h1>&nbsp;Availableslots</h1>
                    </div>
                </div>
                <div class="flex space-x-10">
                    @if (item.slot1) {

                    <div class="w-40 h-20 bg-green-200 border-2 border-dashed border-green-800"></div>
                    }
                    @else {
                    <div class="border-2 w-40 h-20 border-dashed border-red-600 bg-white ">

                        <img class="w-40 h-20" src="../../assets/car-removebg-preview.png" alt="">
                    </div>
                    }
                    @if (item.slot2) {

                    <div class="w-40 h-20 bg-green-200 border-2 border-dashed border-green-800"></div>
                    }
                    @else {
                    <div class="border-2 w-40 h-20 border-red-600 border-dashed bg-white ">

                        <img class="w-40 h-20" src="../../assets/car-removebg-preview.png" alt="">
                    </div>
                    }


                </div>
            </div>
            }
